<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Merge Pro - Código Certo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body { font-family: 'Montserrat', sans-serif; }
        
        /* Fundo técnico */
        .bg-tech {
            background-color: #0f172a;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Estilização dos Sliders */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ef4444;
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }

        /* Palco de Renderização (1080x1080 fixo) */
        #badge-stage {
            width: 1080px;
            height: 1080px;
            position: relative;
            background-color: #fff;
            overflow: hidden;
            transform-origin: top center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-tech min-h-screen flex flex-col md:flex-row text-slate-200 overflow-hidden">

    <!-- SIDEBAR DE CONTROLE -->
    <div class="w-full md:w-[420px] bg-slate-900 border-r border-slate-700 flex flex-col h-screen z-20 shadow-2xl">
        
        <!-- Cabeçalho Sidebar -->
        <div class="p-6 border-b border-slate-800">
            <h1 class="text-2xl font-black text-white tracking-tight"><span class="text-red-500">BADGE</span> MERGE</h1>
            <p class="text-xs text-slate-500 mt-1">Ferramenta de Dados Variáveis v2.0</p>
        </div>

        <!-- Conteúdo com Scroll -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6 custom-scroll">
            
            <!-- 1. Upload Template -->
            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 hover:border-slate-500 transition">
                <label class="block text-[10px] font-bold text-blue-400 uppercase mb-3 tracking-wider">1. Carregar Template (Fundo)</label>
                <label class="flex items-center justify-center w-full py-4 border-2 border-dashed border-slate-600 rounded-lg cursor-pointer hover:bg-slate-800 hover:border-red-500 transition group bg-slate-900">
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5 text-slate-400 group-hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-xs font-bold text-slate-300">Selecionar Imagem...</span>
                    </div>
                    <input type="file" id="bgInput" accept="image/*" class="hidden" onchange="loadBackground(this)">
                </label>
            </div>

            <!-- 2. Dados Básicos -->
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Nome do Participante</label>
                    <input type="text" id="textName" value="SEU NOME" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-red-500 outline-none font-bold transition" oninput="updateEverything()">
                </div>
                <div class="flex gap-3">
                    <div class="w-2/3">
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Texto do Ano</label>
                        <input type="text" id="textYear" value="2025" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-red-500 outline-none font-bold text-center" oninput="updateEverything()">
                    </div>
                    <div class="w-1/3">
                         <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Cor Nome</label>
                         <input type="color" id="textColor" value="#ffffff" class="w-full h-[46px] bg-slate-950 border border-slate-700 rounded-lg cursor-pointer p-1" oninput="updateEverything()">
                    </div>
                </div>
            </div>

            <hr class="border-slate-800">

            <!-- 3. AJUSTES VISUAIS (Novo Layout) -->
            <div class="space-y-5">
                <h3 class="text-xs font-bold text-yellow-500 uppercase tracking-widest">Ajustes Visuais</h3>

                <!-- Controle do NOME -->
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                    <div class="flex justify-between mb-3">
                        <span class="text-xs font-bold text-white">NOME</span>
                        <button onclick="resetName()" class="text-[10px] text-slate-400 hover:text-white">Resetar</button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Slider Posição -->
                        <div>
                            <label class="text-[9px] text-slate-400 uppercase block mb-1">Posição Vertical</label>
                            <input type="range" id="posNameY" min="0" max="100" value="78" class="w-full" oninput="updateEverything()">
                        </div>
                        <!-- Slider Tamanho -->
                        <div>
                            <label class="text-[9px] text-slate-400 uppercase block mb-1">Tamanho Fonte</label>
                            <input type="range" id="sizeName" min="30" max="150" value="70" class="w-full" oninput="updateEverything()">
                        </div>
                    </div>
                </div>

                <!-- Controle do ANO -->
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                    <div class="flex justify-between mb-3">
                        <span class="text-xs font-bold text-white">ANO / PÍLULA</span>
                        <button onclick="resetYear()" class="text-[10px] text-slate-400 hover:text-white">Resetar</button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                         <!-- Slider Posição -->
                         <div>
                            <label class="text-[9px] text-slate-400 uppercase block mb-1">Posição Vertical</label>
                            <input type="range" id="posYearY" min="0" max="100" value="87" class="w-full" oninput="updateEverything()">
                        </div>
                        <!-- Slider Tamanho -->
                        <div>
                            <label class="text-[9px] text-slate-400 uppercase block mb-1">Tamanho Fonte</label>
                            <input type="range" id="sizeYear" min="20" max="80" value="40" class="w-full" oninput="updateEverything()">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Espaço extra para scroll -->
            <div class="h-10"></div>
        </div>

        <!-- Footer Fixo -->
        <div class="p-6 border-t border-slate-800 bg-slate-900">
            <button onclick="downloadBadge()" class="w-full py-4 bg-gradient-to-r from-red-600 to-red-700 text-white font-black rounded-xl shadow-lg hover:shadow-red-900/20 hover:from-red-500 hover:to-red-600 transform active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                BAIXAR BADGE
            </button>
        </div>
    </div>

    <!-- ÁREA DE PREVIEW -->
    <div class="flex-1 relative bg-slate-950 flex items-center justify-center p-8" id="preview-container">
        
        <!-- Grade de Fundo para transparência -->
        <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#475569 1px, transparent 1px); background-size: 20px 20px;"></div>

        <!-- Mensagem de Estado Vazio -->
        <div id="empty-state" class="absolute text-center pointer-events-none z-0">
            <div class="bg-slate-800/80 p-6 rounded-2xl border border-slate-700 backdrop-blur-sm">
                <p class="text-white font-bold text-lg">Aguardando Template</p>
                <p class="text-slate-400 text-sm mt-1">Faça upload da imagem base na lateral</p>
            </div>
        </div>

        <!-- PALCO PRINCIPAL (1080x1080) -->
        <div id="badge-stage">
            
            <!-- Camada 0: Imagem de Fundo -->
            <img id="badge-bg-img" src="" class="w-full h-full object-cover absolute top-0 left-0 z-0 opacity-0 transition-opacity duration-300">

            <!-- Camada 1: Nome -->
            <div id="layer-name" class="absolute w-full text-center z-10 pointer-events-none flex justify-center items-center px-4" style="top: 78%;">
                <span id="render-name" class="font-black uppercase tracking-wide text-white drop-shadow-xl leading-none" 
                      style="font-size: 70px; transform: rotate(-2deg); text-shadow: 0px 4px 10px rgba(0,0,0,0.6);">
                    SEU NOME
                </span>
            </div>

            <!-- Camada 2: Ano -->
            <div id="layer-year" class="absolute w-full text-center z-10 pointer-events-none flex justify-center items-center" style="top: 87%;">
                <!-- A borda e o padding estão no span para crescer junto com a fonte -->
                <span id="render-year" class="font-extrabold text-black tracking-tighter inline-block" 
                      style="font-size: 40px; background: #fda4af; padding: 0.15em 0.8em; border-radius: 100px; border: 0.08em solid black; box-shadow: 0 6px 10px rgba(0,0,0,0.3);">
                    2025
                </span>
            </div>

        </div>

        <div class="absolute bottom-4 right-4 text-slate-500 text-[10px]">
            Preview Responsivo (Output: 1080x1080px)
        </div>
    </div>

    <script>
        // Elementos DOM
        const els = {
            name: document.getElementById('textName'),
            year: document.getElementById('textYear'),
            color: document.getElementById('textColor'),
            
            renderName: document.getElementById('render-name'),
            renderYear: document.getElementById('render-year'),
            
            posName: document.getElementById('posNameY'),
            sizeName: document.getElementById('sizeName'),
            layerName: document.getElementById('layer-name'),
            
            posYear: document.getElementById('posYearY'),
            sizeYear: document.getElementById('sizeYear'),
            layerYear: document.getElementById('layer-year'),
            
            bgImg: document.getElementById('badge-bg-img'),
            emptyState: document.getElementById('empty-state'),
            stage: document.getElementById('badge-stage'),
            container: document.getElementById('preview-container')
        };

        // --- Responsividade (Escala) ---
        function resizeStage() {
            const margin = 60; 
            const w = els.container.offsetWidth - margin;
            const h = els.container.offsetHeight - margin;
            const scale = Math.min(w / 1080, h / 1080, 1);
            els.stage.style.transform = `scale(${scale})`;
        }
        window.addEventListener('resize', resizeStage);
        resizeStage();

        // --- Upload ---
        function loadBackground(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    els.bgImg.src = e.target.result;
                    els.bgImg.classList.remove('opacity-0');
                    els.emptyState.style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- Renderização Unificada ---
        function updateEverything() {
            // Texto
            els.renderName.innerText = els.name.value || "";
            els.renderYear.innerText = els.year.value || "";
            
            // Cores
            els.renderName.style.color = els.color.value;

            // Posição (Top %)
            els.layerName.style.top = els.posName.value + '%';
            els.layerYear.style.top = els.posYear.value + '%';

            // Tamanho (px)
            els.renderName.style.fontSize = els.sizeName.value + 'px';
            els.renderYear.style.fontSize = els.sizeYear.value + 'px';
        }

        // --- Resets ---
        function resetName() {
            els.posName.value = 78;
            els.sizeName.value = 70;
            updateEverything();
        }
        function resetYear() {
            els.posYear.value = 87;
            els.sizeYear.value = 40;
            updateEverything();
        }

        // --- Download ---
        function downloadBadge() {
            const originalTransform = els.stage.style.transform;
            els.stage.style.transform = 'none'; // Volta ao tamanho real 1080p

            html2canvas(els.stage, {
                scale: 1,
                backgroundColor: null,
                width: 1080,
                height: 1080,
                scrollY: -window.scrollY
            }).then(canvas => {
                els.stage.style.transform = originalTransform; // Restaura zoom
                const link = document.createElement('a');
                link.download = `badge-${els.name.value.trim()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Inicialização
        updateEverything();
    </script>
</body>
</html>
